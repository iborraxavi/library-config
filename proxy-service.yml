server:
  port: 8070

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/

logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
              
zuul:
  routes:
    book:
      path: /book/**
      serviceId: book-service
    order:
      path: /order/**
      serviceId: order-service
