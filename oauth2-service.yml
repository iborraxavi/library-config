server:
   port: 7777

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8061/eureka/
      
logging:
  pattern: 
    console: "%d{yyyy-MM-dd HH:mm:ss} ${LOG_LEVEL_PATTERN:-%5p} %m%n"
    
security:
   oauth2:
      client:
         client-id: userclient
         client-secret: usersecret
         authorized-grant-types: client_credentials
         scope: all
