server:
  port: 8061

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
      
zuul:
  routes:
    book:
      path: /book/**
      serviceId: book-service
    order:
      path: /order/**
      serviceId: order-service
    purchase:
      path: /purchase/**
      serviceId: purchase-service
