server:
  port: 8061

eureka:
  instance:
    hostname: localhost
  client:
    registerWithEureka: false
    fetchRegistry: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    wait-time-in-ms-when-sync-empty: 0

zuul:
  prefix: /api
  routes:
    book:
      path: /book/**
      serviceId: book-service
    order:
      path: /order/**
      serviceId: order-service
    purchase:
      path: /purchase/**
      serviceId: purchase-service
